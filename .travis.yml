language: node_js
cache: npm
stages:
  - check
  - test
  - cov

node_js:
  - '10'

os:
  - linux
  - osx
  - windows

script: npx nyc -s npm run test:node -- --bail

jobs:
  include:
    - stage: check
      script:
        - npm run lint
        - npm run dep-check

    - stage: test
      name: chrome
      addons:
        chrome: stable
      script:
        - npx aegir test -t browser

    - stage: test
      name: firefox
      addons:
        firefox: latest
      script:
        - npx aegir test -t browser -- --browsers FirefoxHeadless